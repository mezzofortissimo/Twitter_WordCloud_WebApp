<html>
<head>
    <style>
        * {
            margin: 0;
            padding: 0;
            background-color: #14171A;
        }
        body {
            background: url(./static/Twitter_Logo_Blue.png) repeat-x;
            background-position: 50% 64px;
        }
        .imgbox {
            display: grid;
            height: 75%;
        }
        .center-fit {
            max-width: 100%;
            max-height: 75vh;
            margin: auto;
        }
        h1 {text-align: center;
            font-size: 4em;
            margin-top: 2%;
        }
        h2 {text-align: center;
            font-size: 2em;
            margin-bottom: 2%;
        }
        h3 {text-align: center;
            font-size: 1.5em;
            margin-top: 1.5%;
        }
        h1, h2, h3{
            font-family: "HelveticaNeue-CondensedBold", "HelveticaNeueBoldCondensed", "HelveticaNeue-Bold-Condensed", "Helvetica Neue Bold Condensed", "HelveticaNeueBold", "HelveticaNeue-Bold", "Helvetica Neue Bold", "HelveticaNeue", "Helvetica Neue", 'TeXGyreHerosCnBold', "Helvetica", "Tahoma", "Geneva", "Arial Narrow", "Arial", sans-serif; font-weight:600; font-stretch:condensed;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div>
        <h1>@{{ name }}</h1>
    </div>
    <div>
        <h2>{{ start }} to {{  end  }}</h2>
    </div>
    <div class="imgbox">
        <img class="center-fit" src='data:image/png;base64,{{ w_cloud }}'>
    </div>
    <div>
        <h3>Generated in {{  gen_time }} seconds</h3>
    </div>
</body>
</html>
